<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Table</title>
<link rel="stylesheet" href="style.css" />
<style>
  /* Your CSS Code here. */
  table, th, td {
    border: 1px solid black;
  }
  td, th {
    text-align: center; /* Center-align content within table cells */
  }
  td table {
    width: 100%; /* Make child tables as wide as parent cell */
    margin: 0 auto;
  }
	table {
    width: 100%; /* Make the parent table take full width */
    table-layout: fixed; /* Fix the table layout */
   /* border-collapse: collapse;  Collapse borders for equal column widths */
  }
</style>
</head>
<body>
  <table style="width: 100%; height: 100%">
    <!-- Your code here -->
    <tr>
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <td>Nested Table 1</td>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td>Nested Table</td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td style="background-color: black; color: white;">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
